<app-top-panel></app-top-panel>
<app-bottom-panel></app-bottom-panel>
<ng-container *ngIf="starWarsService.currentCharacters | async as characters">
  <div *ngFor="let character of characters">
    <app-card [imgPath]="character.avatar"
              [name]="character.nome"
              [hability]="character.habilidade"
              [planet]="character.planeta"
              [weapons]="character.armas"
    >
    </app-card>
  </div>
</ng-container>
