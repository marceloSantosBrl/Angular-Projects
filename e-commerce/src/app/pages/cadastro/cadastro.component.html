<div class="container py-5 h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Inserir Produto</h3>
          <form [formGroup]="productForm">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input formControlName="name"
                         type="text" id="name" class="form-control form-control-lg"/>
                  <label class="form-label" for="name">Nome do Produto</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input formControlName="productId"
                         type="text" id="lastName" class="form-control form-control-lg"/>
                  <label class="form-label" for="lastName">Id do Produto</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4 d-flex align-items-center">
                <div class="form-outline datepicker w-100">
                  <input formControlName="quantity"
                         type="text" class="form-control form-control-lg" id="birthdayDate"/>
                  <label for="birthdayDate" class="form-label"> Quantidade </label>
                </div>
              </div>
              <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <input formControlName="price"
                         type="email" id="emailAddress" class="form-control form-control-lg"/>
                  <label class="form-label" for="emailAddress">Preço Unitário</label>
                </div>
              </div>
            </div>
            <div class="mt-4 pt-2">
              <button type="button" class="btn btn-primary"
                      (click)="updateInventory()"
                      [disabled]="productForm.invalid">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
