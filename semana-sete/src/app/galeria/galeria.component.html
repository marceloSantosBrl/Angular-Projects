<main>
  <img [src]="imgArray[currentImage]" />
</main>
<footer>
  <div class="footer-text">
    <p>Imagem {{ currentImage + 1 }} de {{ imgArray.length }}</p>
  </div>
  <div class="btn-group">
    <button
      class="btn btn-dark"
      [disabled]="currentImage === 0"
      (click)="goToFirstImage()"
    >
      |<
    </button>
    <button
      class="btn btn-primary"
      [disabled]="currentImage === 0"
      (click)="previousImage()"
    >
      <
    </button>
    <button
      class="btn btn-primary"
      [disabled]="currentImage === imgArray.length - 1"
      (click)="nextImage()"
    >
      >
    </button>
    <button
      class="btn btn-dark"
      [disabled]="currentImage === imgArray.length - 1"
      (click)="goToLastImage()"
    >
      >|
    </button>
  </div>
</footer>
