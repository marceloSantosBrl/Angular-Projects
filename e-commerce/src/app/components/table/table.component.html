<div class="container-fluid">

<!--  Search Field-->
  <div class="row mb-3">
    <div class="col-12 col-sm-8 col-md-6">
      <label for="searchBox" class="mb-2">Digite para pesquisar o item:</label>
      <input type="text" id="searchBox" class="form-control" [(ngModel)]="filterKeyword">
    </div>
  </div>
<!--  Search Field-->

<!--  Table body-->
  <div class="row">
    <div class="container-table">
      <ng-container *ngIf="inventoryProducts">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Criador</th>
          </tr>
          </thead>
          <tbody class="overflow-scroll">
          <tr *ngFor="let item of inventoryProducts | filterTerm: filterKeyword">
            <th scope="row">{{item.productId}}</th>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.creator | emailToUser}}</td>
          </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
<!--  Table Body-->

</div>
