<form>
  <label class="form-label"
         for="deleteCard">
    Digite o id do personagem
  </label>
  <input class="form-control"
         [ngClass]="getControlBorder(cardDeletionId)"
         type="number" id="deleteCard" [formControl]="cardDeletionId">
  <div class="error-container">
    <ng-container *ngIf="!getControlValidity(cardDeletionId)">
      <p class="text-danger">
        Digite um id inv√°lido
      </p>
    </ng-container>
  </div>
  <button class="btn btn-danger"
          (click)="deleteCard()" type="button" [disabled]="cardDeletionId.invalid">
    Deletar Personagem
  </button>
</form>
