<section class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
  <div class="card text-bg-dark w-50">
    <img class="card-img-top object-fit-contain h-72 movie-img-card mt-3"
         [src]="movie.image" alt="">
    <div class="card-body">
    <p class="card-text">
      {{movie.title}}
    </p>
      <button class="btn btn-danger">
        Play
      </button>
    </div>
  </div>
</section>
